          <section class="content"><p>今天我几乎什么也没做，既没有学习，也没有干我自己喜欢的事情。主要原因是内心太浮躁，刚刚完成两场考试又替别人写了安卓程序，突然卸下了巨大的压力后，一想到要干正事就本能的抗拒，不是睡觉，就是玩游戏。颓废不是解决问题的办法，错误不能永远这样重复，振作精神，收拾收拾自己的情绪，继续前行。</p>
<p><span class="more"></span></p>
<p>另外，发现好多原来点击量非常高的博客，最近一段时间都没有怎么更新了（比如李笑来和刘未鹏的博客），是实在没有时间写吗？是当初的激情已经退去了？还是觉得没有什么可写得了？</p>
</section>
