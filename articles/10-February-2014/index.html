          <section class="content"><p>一个心智成熟的人是很少愁眉苦脸的，他们总是微笑的面对所有问题。</p>
<p><span class="more"></span></p>
<p>对于我来说，每天洗袜子是件艰难的事情，所以要养成洗袜子的习惯，于我需要很大的自制力。对于习惯洗袜子的人来说，每天洗袜子或者不洗，这件事对他们的影响不大，也就无法体会我的艰难（当然，养成习惯之后，我也无法体会当初的艰难了）。同理，你认为理所应当的事情，别人也许会觉得很艰难，至少最初会很艰难。当遇到这种情况的时候，你要尽量体谅别人的感受，不要把理所应当作为皮鞭，去抽打别人。</p>
</section>
