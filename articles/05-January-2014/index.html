          <section class="content"><p>从今天开始，每天坚持写一句话的日记，只写一句话！</p>
<p><span class="more"></span></p>
<p>写日记是一项需要极大耐心的工作。能够坚持下来不间断的，很多都是了不起的人物，比如胡适和蒋介石。我尝试坚持过很多次，但是都没能成功。所以，今天决定，每天只写一句话！从写作到发布，只需要的不到几分钟的时间就可以完成。不积跬步无以至千里，虽然每天只有一句话，但是时间长了，也会有收获。希望自己能够坚持下来啊！</p>
</section>
