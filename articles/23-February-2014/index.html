        <article class="article">
          <section class="content"><p>每当遇到问题，我是这样去解决的：首先，<strong>永远不要期望得到一个完美的答案</strong>。其次，<strong>猜测问题的原因都有什么</strong>，在纸上逐条仔细的列出。之后，<strong>一一对应每个原因，写出可行的解决方法</strong>。如果写不出，那么深挖下去，看看这个原因背后更深层的原因是什么，对应该原因，写出解决方案。最后，<strong>实践这些方案</strong>，如果解决方法行不通，很有可能是造成问题的原因猜错了，那么重新列出新的原因，进行下一轮的循环，直到问题解决为止。</p>
</section>
